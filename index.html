<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio - Hero Background Gradient</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body {background: #0a0a0a; color: #fff; overflow-x: hidden;}

    /* ===== App Bar ===== */
    header {
        width: 100%;
        position: fixed;
        top: 0; left: 0;
        background: rgba(10,10,10,0.95);
        backdrop-filter: blur(5px);
        border-bottom: 1px solid rgba(255,215,0,0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 8%;
        z-index: 1000;
    }

    .burger { display: none; flex-direction: column; gap: 5px; cursor: pointer; order: -1; }
    .burger div { width: 25px; height: 3px; background: #FFD700; border-radius: 2px; }

    nav { display: flex; gap: 25px; }
    nav a {
        text-decoration: none;
        color: #fff;
        font-weight: 500;
        position: relative;
        transition: 0.3s;
    }
    nav a::after {
        content: '';
        position: absolute;
        bottom: -5px; left: 0;
        width: 0; height: 2px;
        background: #FFD700;
        transition: width 0.3s;
    }
    nav a:hover::after { width: 100%; }
    nav a:hover { color: #FFD700; }

    /* Mobile Nav */
    .mobile-nav {
        position: fixed;
        top: 0; left: -250px;
        width: 250px; height: 100%;
        background: #111;
        padding: 60px 20px;
        display: flex; flex-direction: column;
        gap: 20px;
        transition: 0.3s;
        z-index: 999;
    }
    .mobile-nav a {
        color: #FFD700;
        font-size: 1.2rem;
        text-decoration: none;
        padding: 5px 0;
        border-bottom: 1px solid rgba(255,215,0,0.2);
    }
    .mobile-nav.active { left: 0; }

    @media (max-width: 768px) {
        nav { display: none; }
        .burger { display: flex; }
    }

    /* ===== Hero Section ===== */
    .hero {
        min-height: 100vh;
        padding: 0 10%;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;   /* Center vertically */
        align-items: center;       /* Center horizontally */
        text-align: center;
        overflow: hidden;
        background: url('images/hero.jpg') no-repeat center top/cover;
    }

    /* Gradient Overlay */
    .hero::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: linear-gradient(to bottom, rgba(10,10,10,0.0) 10%, rgba(10,10,10,0.8) 70%, rgba(10,10,10,1) 100%);
        z-index: 1;
    }

    /* Spotlights */
    .spotlight {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,215,0,0.2) 0%, transparent 70%);
        filter: blur(120px);
        z-index: 0;
    }
    .spotlight.one { width: 400px; height: 400px; top: 5%; left: 15%; }
    .spotlight.two { width: 300px; height: 300px; bottom: 10%; right: 10%; }
    .spotlight.three { width: 250px; height: 250px; top: 40%; right: 25%; }
    .spotlight.four { width: 200px; height: 200px; bottom: 20%; left: 10%; }
    .spotlight.five { width: 150px; height: 150px; top: 20%; right: 5%; }
    .spotlight.six { width: 180px; height: 180px; bottom: 5%; left: 40%; }

    /* ===== Hero Text ===== */
    .hero-text {
        max-width: 800px;
        z-index: 2;
        position: relative;
    }
    .hero-text h1 {
        font-size: 4rem;
        font-weight: 700;
        background: linear-gradient(90deg, #FFD700, #FFB800);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(255,215,0,0.4);
    }
    .hero-text h2 {
        font-size: 2rem;
        margin: 15px 0;
        color: #ddd;
    }
    .hero-text p {
        font-size: 1.2rem;
        color: #aaa;
        margin-bottom: 30px;
        line-height: 1.8;
    }

    .btn-group { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
    .btn { padding: 12px 28px; border-radius: 30px; font-weight: 500; cursor: pointer; transition: 0.3s; font-size: 1.1rem; }
    .btn-outline { border: 2px solid #FFD700; background: transparent; color: #FFD700; }
    .btn-outline:hover { background: #FFD700; color: #0a0a0a; box-shadow: 0 0 15px #FFD700; }
    .btn-gold { background: #FFD700; color: #0a0a0a; border: none; }
    .btn-gold:hover { box-shadow: 0 0 20px #FFD700; transform: translateY(-2px); }

    /* ===== Responsive Styles ===== */
    @media (max-width: 1024px) {
        .hero-text h1 { font-size: 3.2rem; }
        .hero-text h2 { font-size: 1.6rem; }
        .hero-text p { font-size: 1.1rem; }
    }

    @media (max-width: 768px) {
        .hero { padding: 0 6%; }
        .hero-text h1 { font-size: 2.5rem; }
        .hero-text h2 { font-size: 1.4rem; }
        .hero-text p { font-size: 1rem; }
        .spotlight { filter: blur(100px); opacity: 0.6; }
    }

    @media (max-width: 480px) {
        .hero-text h1 { font-size: 2rem; }
        .hero-text h2 { font-size: 1.2rem; }
        .hero-text p { font-size: 0.95rem; line-height: 1.5; }
        .btn { padding: 10px 20px; font-size: 1rem; }
    }
</style>
</head>
<body>

<header>
    <div class="burger" onclick="toggleMenu()">
        <div></div><div></div><div></div>
    </div>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Research</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="mobile-nav" id="mobileNav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Research</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
</div>

<section class="hero">
    <!-- Multiple Spotlights -->
    <div class="spotlight one"></div>
    <div class="spotlight two"></div>
    <div class="spotlight three"></div>
    <div class="spotlight four"></div>
    <div class="spotlight five"></div>
    <div class="spotlight six"></div>

    <!-- Text Content -->
    <div class="hero-text">
        <h1>Akshay&nbsp;Anand</h1>
        <h2>Computer Science Researcher | AI & Systems Innovator</h2>
        <p>Exploring algorithms, advancing technology, and building the future of computing through research and innovation.</p>
        <div class="btn-group">
            <button class="btn btn-outline">View Research</button>
            <button class="btn btn-gold">Contact Me</button>
        </div>
    </div>
</section>

<script>
function toggleMenu() {
    document.getElementById("mobileNav").classList.toggle("active");
}
</script>

</body>
</html>
